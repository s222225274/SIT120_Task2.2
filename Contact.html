<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Handmade Crafts Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div id="app">
        <!-- Header Section with Inline Styling -->
        <header style="background-color: #5e0fdd96; color: #fff;">
            <nav>
                <ul style="list-style: none; display: flex; justify-content: space-around; padding: 10px 0;">
                    <li><a href="C:\Web Apps\task2.2\Home.html" style="text-decoration: none; color: #fff; font-weight: bold;">Home</a></li>
                    <li><a href="C:\Web Apps\task2.2\Product.html" style="text-decoration: none; color: #fff; font-weight: bold;">Products</a></li>
                    <li><a href="C:\Web Apps\task2.2\About.html" style="text-decoration: none; color: #fff; font-weight: bold;">About</a></li>
                    <li><a href="C:\Web Apps\task2.2\Contact.html" style="text-decoration: none; color: #fff; font-weight: bold;">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section with Inline Styling -->
        <main>
            <section class="contact" style="padding: 20px; text-align: center;">
                <h1 style="font-size: 28px; color: #000000; font-family: Georgia, 'Times New Roman', Times, serif;">Contact Us</h1>
                <p style="font-size: 18px; color: #1d1c1c; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    Have a question, comment, or feedback? We'd love to hear from you!
                    Please fill out the form below, and we'll get back to you as soon as possible.
                </p><br>

                <!-- Contact Form -->
                <form @submit.prevent="submitForm" method="post" style="text-align: left;">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="name" style="display: block; font-weight: bold;">Name:</label>
                        <input v-model="formData.name" type="text" id="name" name="name" required style="width: 100%; padding: 5px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="email" style="display: block; font-weight: bold;">Email:</label>
                        <input v-model="formData.email" type="email" id="email" name="email" required style="width: 100%; padding: 5px;">
                    </div>

                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="message" style="display: block; font-weight: bold;">Message:</label>
                        <textarea v-model="formData.message" id="message" name="message" rows="4" required style="width: 100%; padding: 5px;"></textarea>
                    </div>

                    <div class="form-group" style="text-align: center;">
                        <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold;">Submit</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer Section with Inline Styling -->
        <footer style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ccc; color: #666;">
            <p>&copy; 2023 Handmade Crafts Store</p>
        </footer>
    </div>

    <!-- Vue 3 Script -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    formData: {
                        name: "",
                        email: "",
                        message: ""
                    }
                };
            },
            methods: {
                submitForm() {
                    // Simulate form submission for demonstration purposes
                    // In a real application, you would send the data to a server using AJAX or fetch.
                    console.log("Form submitted with data:", this.formData);

                    // Clear form fields after submission
                    this.formData.name = "";
                    this.formData.email = "";
                    this.formData.message = "";
                }
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
