<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Crafts Store</title>
</head>
<body>
    <div id="app">
        <!-- Header Section with Inline Styling -->
        <header style="background-color: #2e6de4; color: #fff;">
            <nav>
                <ul style="list-style: none; display: flex; justify-content: space-around; padding: 10px 0;">
                    <li><a href="C:\Web Apps\task2.2\Home.html" style="text-decoration: none; color: #fff; font-weight: bold;">Home</a></li>
                    <li><a href="C:\Web Apps\task2.2\Product.html" style="text-decoration: none; color: #fff; font-weight: bold;">Products</a></li>
                    <li><a href="C:\Web Apps\task2.2\About.html" style="text-decoration: none; color: #fff; font-weight: bold;">About</a></li>
                    <li><a href="C:\Web Apps\task2.2\Contact.html" style="text-decoration: none; color: #fff; font-weight: bold;">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section with Inline Styling -->
        <main>
            <section class="hero" style="text-align: center; padding: 40px 0; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: larger;" >
                <h1>Welcome to the Handmade Crafts Store</h1>
                <p>Discover unique, handcrafted treasures.</p>
            </section>

            <!-- Product Listing Section -->
            <section class="products" style="display: flex; flex-wrap: wrap; justify-content: space-between; padding: 20px 0;">
                <!-- Product Cards will go here -->
                <div class="product-card" style="border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center;">
                    <img src= "C:\Web Apps\task2.2\handmade.jpg" alt="Handcrafted Pottery" style="max-width: 100%; height: auto;">
                    <h2>Handcrafted Pottery</h2>
                    <p class="price" style="font-weight: bold;">$30</p>
                    <button @click="addToCart('Handcrafted Pottery')" style="background-color: #007bff; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">Add to Cart</button>
                </div>

                <div class="product-card" style="border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center;">
                    <img src="C:\Web Apps\task2.2\jewellry.jpg" alt="Artisan Jewelry" style="max-width: 100%; height: auto;">
                    <h2>Artisan Jewelry</h2>
                    <p class="price" style="font-weight: bold;">$50</p>
                    <button @click="addToCart('Artisan Jewelry')" style="background-color: #007bff; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">Add to Cart</button>
                </div>

                <!-- Add more product cards as needed -->
            </section>
        </main>

        <!-- Footer Section with Inline Styling -->
        <footer style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ccc; color: #666;">
            <p>&copy; 2023 Handmade Crafts Store</p>
        </footer>
    </div>

    <!-- Vue 3 Script -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cart: [],
                };
            },
            methods: {
                addToCart(productName) {
                    this.cart.push(productName);
                    alert(`Added ${productName} to the cart.`);
                },
            },
        });

        app.mount("#app");
    </script>
</body>
</html>
